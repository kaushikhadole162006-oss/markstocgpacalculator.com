<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGPA Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold text-indigo-700 mb-2">CGPA Calculator</h1>
            <p class="text-gray-600">Calculate your CGPA from marks and overall CGPA</p>
        </header>

        <div class="grid md:grid-cols-2 gap-8">
            <!-- Marks to CGPA Section -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-semibold mb-4 text-indigo-600">Marks to CGPA</h2>
                <div class="space-y-4">
                    <div>
                        <label class="block text-gray-700 mb-2">Enter marks (comma separated):</label>
                        <input type="text" id="marksInput" class="w-full p-2 border rounded" placeholder="e.g., 85, 90, 78, 92, 88">
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-2">Out of marks (per subject):</label>
                        <input type="number" id="outOfMarks" class="w-full p-2 border rounded" value="100">
                    </div>
                    <button onclick="calculateCGPA()" class="w-full bg-indigo-600 text-white py-2 px-4 rounded hover:bg-indigo-700 transition">
                        Calculate CGPA
                    </button>
                    <div id="cgpaResult" class="mt-4 p-4 bg-gray-50 rounded hidden">
                        <h3 class="font-semibold">Result:</h3>
                        <p id="cgpaValue" class="text-xl font-bold text-indigo-700"></p>
                    </div>
                </div>
            </div>

            <!-- Overall CGPA Section -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-semibold mb-4 text-indigo-600">Overall CGPA Calculator</h2>
                <div class="space-y-4">
                    <div id="semesterInputs">
                        <div class="flex gap-2 mb-2">
                            <input type="number" step="0.01" class="flex-1 p-2 border rounded" placeholder="Semester 1 CGPA">
                            <button onclick="removeSemester(this)" class="bg-red-500 text-white px-3 rounded hover:bg-red-600">-</button>
                        </div>
                    </div>
                    <button onclick="addSemester()" class="w-full bg-gray-200 text-gray-700 py-2 px-4 rounded hover:bg-gray-300 transition">
                        + Add Semester
                    </button>
                    <button onclick="calculateOverallCGPA()" class="w-full bg-indigo-600 text-white py-2 px-4 rounded hover:bg-indigo-700 transition">
                        Calculate Overall CGPA
                    </button>
                    <div id="overallCGPAResult" class="mt-4 p-4 bg-gray-50 rounded hidden">
                        <h3 class="font-semibold">Overall CGPA:</h3>
                        <p id="overallCGPAValue" class="text-2xl font-bold text-indigo-700"></p>
                    </div>
                </div>
            </div>
        </div>

        <footer class="mt-12 text-center text-gray-500 text-sm">
            <p>© 2025 CGPA Calculator | Made with ❤️</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
